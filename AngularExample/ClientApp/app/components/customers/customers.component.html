<p *ngIf="!customers"><em>Loading...</em></p>

<table class='table' *ngIf="customers">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birth</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.birthDate}}</td>
            <td>{{customer.gender}}</td>
        </tr>
    </tbody>
</table>
