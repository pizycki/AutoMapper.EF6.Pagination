<p *ngIf="!companies"><em>Loading...</em></p>

<table class='table' *ngIf="companies">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birth</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
            <td>{{company.birthDate}}</td>
            <td>{{company.gender}}</td>
        </tr>
    </tbody>
</table>
